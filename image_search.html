<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>  
        <div class="container">
             <!--navigation-->
             <nav class="container-item toplinks">
                <a href="index.html">Google search</a>
            </nav>
    
            <!--middle content-->
            <div class="middle-content container-item">
                <div class="middle-item">
                    <img src="images/Google Images Logo.svg" alt="logo">
                </div>
                <form action="http://images.google.com/images" class="middle-item">
                    <input type="text" name="q" maxlength="2048" autofocus />
                </form>
            </div>
    
            <!--footer-->
            <footer class="container-item">
                <ul class="leftLinks">
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://www.google.com/preferences">Settings</a></li>
                </ul>
                <ul class="rightLinks">
                    <li><a href="https://ads.google.com/">Advertising</a></li>
                    <li><a href="https://www.google.com/services">Business</a></li>
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks">How Search works</a></li>
                </ul>
            </footer>                       
        </div>
                     
    </body>
</html>
